<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function deepClone(data) {
            if (typeof data !== `object`) {
                return data
            }
            if (data === null) {
                return data
            }
            let newObj = null
            if (data instanceof Array) {
                newObj = []
            } else {
                newObj = {}
            }
            for (item in data) {
                newObj[item] = deepClone(data[item])
            }
            return newObj
        }
        let a=[11,22,33,{s:2}]
        // let a = `10`

        let oo = deepClone(a);
        a=10
        console.log(oo, a);
    </script>
</body>
